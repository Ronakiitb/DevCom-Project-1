    <!-------------CONTACT US SECTION----------------------->
    <div class="header">Contact <span class="heading2">Me!</span></div>
  <div class="contact">
    <form >
      <div class="contactList">
        <input type="text" id="contactName" required>
        <label for="contactName"><i class="fa-solid fa-user"></i> Your Name</label>
      </div>
      <div class="contactList">
        <input type="number" id="contactNum" required>
        <label for="contactNum"><i class="fa-solid fa-phone"></i> Phone No.</label>
      </div>
      <div class="contactList">
        <input type="email" id="contactEmail" required>
        <label for="contactEmail"><i class="fa-solid fa-envelope"></i> Email Id</label>
      </div>
      <div class="contactList">
        <textarea id="message" rows="8" required></textarea>
        <label for="message"><i class="fa-solid fa-message"></i></i> Your Message</label>
      </div>
      <button type="submit">Send Message  <i class="fas fa-paper-plane"></i></button>
    </form>
  </div>
</body>
</html>
